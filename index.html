        class CommercialSupabaseClient {
            constructor() {
                this.baseUrl = getApiBaseUrl();

                    'apikey': COMMERCIAL_CONFIG.SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${COMMERCIAL_CONFIG.SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',

            async request(method, endpoint, data = null) {
                const url = `${this.baseUrl}/${endpoint}`;
                
                const options = {
                    method,
                    headers: this.headers,
                    mode: 'cors'
                };
                
                if (data && (method === 'POST' || method === 'PATCH')) {
                    options.body = JSON.stringify(data);
                }
                
                console.log(`ğŸŒ å•†ç”¨API: ${method} ${url}`);
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Commercial API Error (${response.status}): ${errorText}`);
                }
                
                // 204 No Content ã‚„ç©ºã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®å‡¦ç†
                const contentType = response.headers.get('content-type');
                if (response.status === 204 || !contentType || !contentType.includes('application/json')) {
                    console.log(`âœ… å•†ç”¨APIæˆåŠŸ: No Content (${response.status})`);
                    return null;
                }
                
                // ãƒ¬ã‚¹ãƒãƒ³ã‚¹ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—
                const responseText = await response.text();
                
                // ç©ºã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹ãƒ†ã‚­ã‚¹ãƒˆã®å ´åˆ
                if (!responseText || responseText.trim() === '') {
                    console.log(`âœ… å•†ç”¨APIæˆåŠŸ: Empty Response`);
                    return null;
                }
                
                try {
                    const result = JSON.parse(responseText);
                    console.log(`âœ… å•†ç”¨APIæˆåŠŸ:`, result);
                    return result;
                } catch (parseError) {
                    console.log(`âš ï¸ JSONè§£æå¤±æ•—ã€ãƒ†ã‚­ã‚¹ãƒˆã¨ã—ã¦å‡¦ç†:`, responseText);
                    return { message: responseText };
                }
            }
