        /* å…¥åŠ›ã‚¨ãƒªã‚¢ - å›ºå®šè¡¨ç¤º */

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º */
        .loading-dots {

        .loading-dot {

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆãƒ»PCå¯¾å¿œ */

<body>
    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->
    <div class="header">

    </div>

    <!-- ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ -->

        <!-- åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
        <div class="message bot">

                ã“ã‚“ã«ã¡ã¯ï¼ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆãƒãƒ£ãƒƒãƒˆãƒœãƒƒãƒˆã§ã™ ğŸ“±

            </div>

    <!-- å…¥åŠ›ã‚¨ãƒªã‚¢ - å¸¸ã«è¡¨ç¤º -->
    <div class="input-container">
        <textarea

            id="messageInput" 
            placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."

        ></textarea>

    <script>
        // ===========================================
        // ğŸ”§ è¨­å®šé …ç›®
        // ===========================================
        const CONFIG = {
            DIFY_ENDPOINT: 'https://api.dify.ai/v1/chat-messages',
            DIFY_API_KEY: 'app-1AKzG866aFIbrFElAr95xhjf',
            USE_REAL_API: true, // æœ¬ç•ªãƒ¢ãƒ¼ãƒ‰
            userId: null,
            conversationId: null
        };

        // DOMè¦ç´ ã®å–å¾—
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const initialTime = document.getElementById('initialTime');

        // ===========================================
        // ğŸ› ï¸ ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        // ===========================================
        
        // ç«¯æœ«å›ºæœ‰ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼IDç”Ÿæˆãƒ»å–å¾—
        function getUserId() {
            if (CONFIG.userId) return CONFIG.userId;
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ç«¯æœ«å›ºæœ‰IDã‚’å–å¾—
            let deviceUserId = null;
            try {
                deviceUserId = localStorage.getItem('chatbot_device_user_id');
            } catch (e) {
                console.warn('localStorageåˆ©ç”¨ä¸å¯ã€ã‚»ãƒƒã‚·ãƒ§ãƒ³é™å®šIDã‚’ä½¿ç”¨');
            }
            
            if (!deviceUserId) {
                // ç«¯æœ«è­˜åˆ¥ç”¨ã®æƒ…å ±ã‚’çµ„ã¿åˆã‚ã›ã¦ãƒ¦ãƒ‹ãƒ¼ã‚¯IDã‚’ç”Ÿæˆ
                const timestamp = Date.now();
                const random = Math.random().toString(36).substr(2, 9);
                const userAgent = navigator.userAgent.substring(0, 20).replace(/[^a-zA-Z0-9]/g, '');
                const screenInfo = `${screen.width}x${screen.height}`;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/[^a-zA-Z0-9]/g, '');
                
                // ç«¯æœ«è­˜åˆ¥æƒ…å ±ã‚’å«ã‚€å›ºæœ‰IDã‚’ç”Ÿæˆ
                deviceUserId = `device_${timestamp}_${random}_${userAgent}_${screenInfo}_${timezone}`.substring(0, 50);
                
                // å¯èƒ½ã§ã‚ã‚Œã°ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
                try {
                    localStorage.setItem('chatbot_device_user_id', deviceUserId);
                    console.log('ğŸ‘¤ æ–°ã—ã„ç«¯æœ«IDã‚’ç”Ÿæˆãƒ»ä¿å­˜:', deviceUserId);
                } catch (e) {
                    console.log('ğŸ‘¤ æ–°ã—ã„ç«¯æœ«IDç”Ÿæˆï¼ˆã‚»ãƒƒã‚·ãƒ§ãƒ³é™å®šï¼‰:', deviceUserId);
                }
            } else {
                console.log('ğŸ‘¤ æ—¢å­˜ã®ç«¯æœ«IDã‚’ä½¿ç”¨:', deviceUserId);
            }
            
            CONFIG.userId = deviceUserId;
            return deviceUserId;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        function updateStatus(status, message) {
            statusIndicator.className = `status-indicator ${status}`;
            statusIndicator.textContent = message;
        }

        // ã‚¹ãƒãƒ›ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«èª¿æ•´
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // ===========================================
        // ğŸ¨ UIæ“ä½œé–¢æ•°
        // ===========================================
        
        function addMessage(text, isUser = false, isError = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'} ${isError ? 'error' : ''} ${isSystem ? 'system' : ''}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = getCurrentTime();
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.appendChild(timestampDiv);
            
            scrollToBottom();
        }

        function showLoading(show = true) {
            if (show) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.id = 'loading-message';
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                        <span>è€ƒãˆä¸­...</span>
                    </div>
                `;
                
                messageDiv.appendChild(bubbleDiv);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            } else {
                const loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) {
                    loadingMsg.remove();
                }
            }
        }

        // ===========================================
        // ğŸ¤– AIé€£æº
        // ===========================================
        
        async function getAIResponse(message) {
            if (CONFIG.USE_REAL_API) {
                try {
                    const requestBody = {
                        inputs: {},
                        query: message,
                        response_mode: "blocking",
                        conversation_id: CONFIG.conversationId || "",
                        user: getUserId(),
                        auto_generate_name: false
                    };

                    const response = await fetch(CONFIG.DIFY_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${CONFIG.DIFY_API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error (${response.status})`);
                    }

                    const data = await response.json();
                    
                    if (data.conversation_id) {
                        CONFIG.conversationId = data.conversation_id;
                    }
                    
                    return data.answer || 'ç”³ã—è¨³ã”ã–ã„ã¾ã›ã‚“ã€‚å¿œç­”ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚';
                } catch (error) {
                    console.error('âŒ APIå‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼:', error);
                    throw error;
                }
            } else {
                // ãƒ†ã‚¹ãƒˆãƒ¢ãƒ¼ãƒ‰
                await new Promise(resolve => setTimeout(resolve, 1000));
                return "ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆã§å‹•ä½œä¸­ã§ã™ï¼ğŸ“±";
            }
        }

        // ===========================================
        // ğŸ“¨ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å‡¦ç†
        // ===========================================
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            sendButton.disabled = true;
            showLoading(true);
            updateStatus('', 'å¿œç­”ä¸­...');
            
            try {
                const response = await getAIResponse(message);
                
                showLoading(false);
                addMessage(response);
                updateStatus('connected', CONFIG.USE_REAL_API ? 'Dify APIæ¥ç¶š' : 'ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆ');
                
            } catch (error) {
                console.error('âŒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                
                showLoading(false);
                updateStatus('error', 'ã‚¨ãƒ©ãƒ¼');
                
                if (error.message.includes('401')) {
                    addMessage('âŒ APIã‚­ãƒ¼ãŒç„¡åŠ¹ã§ã™ã€‚è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚', false, true);
                } else if (error.message.includes('Failed to fetch')) {
                    addMessage('âŒ APIæ¥ç¶šã‚¨ãƒ©ãƒ¼ã§ã™ã€‚ã—ã°ã‚‰ãã—ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚', false, true);
                } else {
                    addMessage(`âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, false, true);
                }
                
                setTimeout(() => {
                    updateStatus('connected', CONFIG.USE_REAL_API ? 'Dify APIæ¥ç¶š' : 'ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆ');
                }, 3000);
                
            } finally {
                sendButton.disabled = false;
                messageInput.focus(); // ã‚¹ãƒãƒ›ã§ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’æˆ»ã™
            }
        }

        // ===========================================
        // ğŸ® ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        // ===========================================
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢è‡ªå‹•ãƒªã‚µã‚¤ã‚ºï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // ã‚¹ãƒãƒ›ã§ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºæ™‚ã®èª¿æ•´
        window.addEventListener('resize', () => {
            scrollToBottom();
        });

        // ===========================================
        // ğŸš€ åˆæœŸåŒ–
        // ===========================================
        
        window.addEventListener('load', () => {
            initialTime.textContent = getCurrentTime();
            const userId = getUserId();
            
            console.log('ğŸ“± ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆãƒãƒ£ãƒƒãƒˆãƒœãƒƒãƒˆèµ·å‹•');
            console.log('ğŸ‘¤ Device User ID:', userId);
            console.log('ğŸ“ Screen Size:', `${screen.width}x${screen.height}`);
            console.log('ğŸŒ Timezone:', Intl.DateTimeFormat().resolvedOptions().timeZone);
            console.log('ğŸ“± User Agent:', navigator.userAgent.substring(0, 50));
            console.log('ğŸ¤– API Mode:', CONFIG.USE_REAL_API ? 'æœ¬ç•ª' : 'ãƒ†ã‚¹ãƒˆ');
            
            updateStatus('connected', CONFIG.USE_REAL_API ? 'Dify APIæ¥ç¶š' : 'ã‚¹ãƒãƒ›æœ€é©åŒ–ç‰ˆ');
            messageInput.focus();
        });

        // ãƒšãƒ¼ã‚¸é›¢è„±é˜²æ­¢ï¼ˆèª¤æ“ä½œå¯¾ç­–ï¼‰
        window.addEventListener('beforeunload', (e) => {
            // å¿…è¦ã«å¿œã˜ã¦ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
            // e.preventDefault();
            // return '';
        });
    </script>
